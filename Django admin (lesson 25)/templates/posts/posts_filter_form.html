<form method="get" class="w-100 pb-3">
    <div class="row">

        <div class="col-9">
            <input type="text" value="{{ request.GET.search }}" name="search" class="w-100 form-control" placeholder="Поиск">
        </div>

        <div class="col-2">
            <select class="form-select" name="user" aria-label="Default select example">
                <option {% if not request.GET.user %} selected {% endif %} >Авторы</option>

                {% for author in authors %}
                    <option {% if request.GET.user == author %} selected {% endif %}
                            value="{{ author }}">{{ author }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-1">
            <button type="submit" class="btn btn-primary">Поиск</button>
        </div>

    </div>


</form>
