{% extends "base.html" %}

{% block content %}
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-3">

                {% for post in posts %}
                    <div class="col">
                        <div class="card shadow-sm h-100">
                            <a href="{% url 'post-view' post.id %}">
                                {% if post.image %}
                                    <div class="d-flex justify-content-center">
                                    <img src="{{ post.image.url }}" style="max-height: 200px" class="img-fluid rounded" alt="{{ post.title }}">
                                    </div>
                                {% else %}
                                    <svg aria-label="Placeholder: Thumbnail" class="bd-placeholder-img card-img-top"
                                         height="225"
                                         preserveAspectRatio="xMidYMid slice" role="img" width="100%"
                                         xmlns="http://www.w3.org/2000/svg"><title>Placeholder</title>
                                        <rect width="100%" height="100%" fill="#55595c"></rect>
                                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                                    </svg>
                                {% endif %}
                            </a>
                            <div class="card-body">
                                <a class="card-text text-decoration-none text-black" style="font-size: 2rem;"
                                   href="{% url 'post-view' post.id %}">
                                    {{ post.title }}
                                </a>
                                <div class="d-flex justify-content-between align-items-center pt-2">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                    <small class="text-body-secondary">{{ post.created_at }}</small></div>
                            </div>
                        </div>
                    </div>

                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
